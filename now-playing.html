<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>now-playing</title>
    <link rel="stylesheet" href="now-playing.css">
    <!-- <link rel="stylesheet" href="custom.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <script src="now-playing.js" type="text/javascript" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="div-current">
            <div id="div-cover">
                <img id="cover" />
            </div>
            <div id="div-song">
                <div id="div-title">
                    <span id="title-prefix"></span><span id="title"></span>
                </div>
                <div id="div-artist">
                    <span id="artist-prefix"></span><span id="artist"></span>
                </div>
                <div id="div-album">
                    <span id="album-prefix"></span><span id="album"></span>
                </div>
                <div id="div-duration">
                    <div id="div-progress">
                        <div id="div-bar"></div>
                    </div>
                    <div id="div-duration-row">
                        <div id="div-duration-current"><span id="duration-current"></span></div>
                        <div id="div-duration-total"><span id="duration-total"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="div-previous-row">
            <div id="div-previous-prefix">
                <i id="previous-prefix" class="fi-xnlrxl-download"></i>
            </div>
            <div id="div-previous"><span id="previous"></span></div>
        </div>
    </div>
</body>

</html>
